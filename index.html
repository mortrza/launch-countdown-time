<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <div class="container">
    <img src="./images/bg-stars.svg" class="stars">
    <div class="title">
      <h1>We're launching soon</h1>
    </div>
    <div class="data">
      <div class="main">
        <div class="details">
          <div id="Days">8</div>
          <p>Days</p>
        </div>
        <div class="details">
          <div id="Hours">9</div>
          <p>Hours</p>
        </div>
        <div class="details">
          <div id="Minutes">9</div>
          <p>Minutes</p>
        </div>
        <div class="details">
          <div id="Seconds">9</div>
          <p>Seconds</p>
        </div>
      </div>
    </div>
    <div class="social">
      <a><img src="./images/icon-facebook.svg"></a> 
      <a><img src="./images/icon-pinterest.svg"></a>
      <a><img src="./images/icon-instagram.svg"></a>
    </div>
  <img src="./images/pattern-hills.svg" class="hills"> 
  </div>
  <script src="./app.js"></script>
</body>
</html>
